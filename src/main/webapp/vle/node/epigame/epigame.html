<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" style="height: 100%; ">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<link rel="epigame.css" type="text/css"/>
		<title>Epigame</title>
		<script type="text/javascript">
			var epigame;
			
			function loadContentAfterScriptsLoad(node) {
				//TODO: This check shouldn't be necessary, because the scripts should already be loaded.
				if (window.Epigame) {
					epigame = new Epigame(node);
					epigame.render();
				}
			};
			
			function loadContent(node) {
				//Load the javascript imports into this html file
				scriptloader.loadScripts('epigame', document, node.id, eventManager);
			};
			
			function save() {
				//Request an exit save from the game if available
				if (epigame) {
					epigame.saveExitState();
				}
			}
		</script>
	</head>
	<body>
		<div id='messageDiv'></div>
		<div id="swfDiv">
			<div id="epigame"><!--
				<h1>The Flash Player is required to play this game.</h1>
				<p><a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /></a></p>
			--></div>
		</div>
	</body>
</html>
